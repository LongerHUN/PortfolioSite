<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Asztalos Alex's Official site</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="page-progress-container">
            <div class="page-progress-bar" id="myBar" style="width: 0%;">
                <!--Scroll line function-->
            </div>
        </div>
    </header>
    <div class="body">
        <section>
            <div class="container"></div>
        </section>

    </div>


    <script type="text/javascript">
        //Scroll line function
        window.onscroll = function () {
            pageLoadBar()
        };

        function pageLoadBar() {
            var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            var scrolled = (winScroll / height) * 100;

            var all = document.getElementsByClassName('page-progress-bar');
            for (var i = 0; i < all.length; i++) {
                all[i].style.width = scrolled + "%";
            }
        }
    </script>
</body>

</html>
