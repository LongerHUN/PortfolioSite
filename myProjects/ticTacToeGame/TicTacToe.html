<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="TicTacToe.css">
</head>

<body>
    <div id="gameContainer">
        <h1>Tic Tac Toe</h1>
        <div id="cellContiner">
            <div slot="0" class="cell"></div>
            <div slot="1" class="cell"></div>
            <div slot="2" class="cell"></div>
            <div slot="3" class="cell"></div>
            <div slot="4" class="cell"></div>
            <div slot="5" class="cell"></div>
            <div slot="6" class="cell"></div>
            <div slot="7" class="cell"></div>
            <div slot="8" class="cell"></div>
        </div>
        <h2 id="statusText"></h2>
        <button id="restartBtn">Restart</button>
    </div>
    <script src="TicTacToe.js"></script>
</body>

</html>
